    function Produto(nome) {
      this.nome = nome;
      this.qtdEstoque = 10;
    }
    Produto.prototype.getEstoque = function(){
      return this.qtdEstoque;
    }

    var livro = new Produto();
    console.log(livro.getEstoque());

    var livro2 = new Produto();
    console.log(livro2.getEstoque());
    //---------------

    function liga() {
      this.ligado = true;
    }
    function Ventilador(velMax) {
      this.velocidadeMaxima = velMax;
      this.ligado = false;
      this.ligar = liga;

    }

    var ventilador1 = new Ventilador(4);
    console.log(ventilador1.ligado);
